<html lang="ru">

        /* Общие стили */
        body {

            margin: 0;
            padding: 0;
            background-color: #e8ebf0;
            color: #333;
        }
        /* Главный контейнер */
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 40px auto;
            background-color: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        /* Шапка */
        header {
            text-align: center;
            padding-bottom: 20px;
            margin-bottom: 30px;
            border-bottom: 4px solid #cc444b; /* Стильный разделитель */
        }
        h1 {

        .city-card {

            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .city-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            color: #cc444b; /* Яркий красный */
            font-size: 2em;
            margin-top: 0;
            padding-bottom: 5px;
        }

            width: 100%;

            object-fit: cover;
            border-radius: 8px;

        }
